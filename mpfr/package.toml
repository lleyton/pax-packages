spec = 1

[package]
name = "mpfr"
description = "The GNU Multiple Precision Floating-Point Reliable Library is a GNU portable C library for arbitrary-precision binary floating-point computation with correct rounding, based on GNU Multi-Precision Library."
version = "4.1.0"
authors = [
  "The GNU Project"
]
maintainers = [
  "Jamie <hello@jamiethalacker.dev"
]

[dependencies]
glibc = "^2.34.0"

[files]
usr = './usr'

[hooks]
postinstall = "./postinstall.sh"
preremove = "./preremove.sh" 
